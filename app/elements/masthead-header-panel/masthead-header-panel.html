<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="masthead-header-panel">
    <style>
        :host {
        }

        :host /deep/ paper-scroll-header-panel::shadow #headerBg {
            background-image: var(--masthead-header-panel-background-image, red);
        }

        paper-scroll-header-panel {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-color: var(--paper-grey-200, #eee);

            /* background for toolbar when it is at its full size */
            --paper-scroll-header-panel-full-header: {
                 background-blend-mode: multiply;
                 background-color: lightgrey;
             };

            /* background for toolbar when it is condensed */
            --paper-scroll-header-panel-condensed-header: {
                 background-color: var(--google-yellow-500, #f4b400);
             };
        }

        :host /deep/ paper-toolbar.tall {
            background-color: transparent;
        }
    </style>
    <template>
        <paper-scroll-header-panel condenses>
            <content select="[toolbar]"></content>

            <div class="content">
                <content></content>
            </div>

        </paper-scroll-header-panel>
    </template>
</dom-module>
<script>
(function () {

    Polymer({
        is: 'masthead-header-panel',

        properties: {
            mastheadImage: {
                type: String,
                observer: '_mastheadImageChanged'
            }
        },

        _mastheadImageChanged: function() {
            this.customStyle['--masthead-header-panel-background-image'] =
                'url('+this.mastheadImage+')';
            this.updateStyles();
        }
    });
})();
</script>
